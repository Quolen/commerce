{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ category }} Listings</h2>
    {% if listings %}
        <ul>
            {% for listing in listings %}
                <li>
                    <a href="{% url 'listing_detail' listing.id %}">
                        {{ listing.title }} - ${{ listing.starting_bid }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No active listings in this category.</p>
    {% endif %}
{% endblock %}

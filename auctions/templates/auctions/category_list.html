{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <div class="container mt-4">
        <h2 class="mb-4">All Categories</h2>
        <ul class="list-group">
            {% for category in categories %}
                {% if category.name %}
                    <li class="list-group-item"><a href="{% url 'category_listings' category.name %}">{{ category.name }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
